<div class="chat-container" *ngIf="isConnected">
  <div class="users-list">
    <div class="users-list-container">
      <h2>Online Users</h2>
      <ul>
        <li *ngFor="let user of connectedUsers" (click)="selectUser(user)">
          <img src="assets/user_icon.png" alt="{{ user.fullName }}">
          <span>{{ user.fullName }}</span>
          <span class="nbr-msg" *ngIf="user.newMessages">{{ user.newMessages }}</span>
        </li>
      </ul>
    </div>
    <div>
      <p>{{ fullname }}</p>
      <a class="logout" href="#" (click)="logout()">Logout</a>
    </div>
  </div>

  <div class="chat-area">
    <div id="chat-messages">
      <div *ngFor="let message of messages" [ngClass]="{'sender': message.senderId === nickname, 'receiver': message.senderId !== nickname}">
        <p>{{ message.content }}</p>
      </div>
    </div>
    <form (ngSubmit)="sendMessage()" *ngIf="selectedUser">
      <div class="message-input">
        <input [(ngModel)]="messageContent" placeholder="Type your message..." name="messageContent" required>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
