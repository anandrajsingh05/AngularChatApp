<div class="user-form">
    <h2>Enter Chatroom</h2>
    <form (ngSubmit)="enterChat()">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" [(ngModel)]="nickname" name="nickname" required>
      <label for="fullname">Real Name:</label>
      <input type="text" id="fullname" [(ngModel)]="fullname" name="fullname" required>
      <button type="submit">Enter Chatroom</button>
    </form>
  </div>
